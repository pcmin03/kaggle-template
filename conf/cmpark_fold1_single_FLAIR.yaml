hydra : 
  run: 
    dir : ./

defaults:
  - log : tensorboard
  - architecture: resnextv2
  - dataset: custom_25d_dataset_nifti_smalldata_resize_single_FLAIR
  - loss: ce
  - optimizer: adamw
  - hyperparameter: toy
  - scheduler: CosineAnnealingLR
  - saver: default_saver
  - utils : callback_func
  - override scheduler/warmup: gradualwarmup
  
base:
  world_size: 1
  use_amp: True
  mode: train_eval
  env:
    mode: gpu
  seed: '0xC0FFEE'
  save_dir: ./ver2sion12
  debug: True
  resume : False

MASTER_ADDR: 127.0.0.4
MASTER_PORT: 9080
