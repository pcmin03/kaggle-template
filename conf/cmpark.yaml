hydra:
  run:  # Create single folder with timestamp for output.
    dir: ./${base.save_dir}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:  # Project name included for better grouping.
    dir: ./${base.save_dir}/${now:%Y-%m-%d_%H-%M-%S}

defaults:
  - log : tensorboard
  - architecture: resnet18
  - dataset: mnist
  - loss: ce
  - optimizer: adam
  - hyperparameter: toy
  - scheduler: CosineAnnealingLR
  - saver: default_saver
  - override scheduler/warmup: gradualwarmup
  
base:
  name : savertest
  use_amp: True
  mode: train_eval
  env:
    mode: gpu
  seed: '0xC0FFEE'
  save_dir: test
  debug: True
  resume : False
