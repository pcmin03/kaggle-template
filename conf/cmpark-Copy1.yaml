hydra : 
  run: 
    dir : ./

defaults:
  - log : tensorboard
  - architecture: resnext
  - dataset: custom_25d_dataset_nifti_smalldata
  - loss: bce
  - optimizer: adam
  - hyperparameter: toy
  - scheduler: CosineAnnealingLR
  - saver: default_saver
  - override scheduler/warmup: gradualwarmup
  
base:
  world_size: 2
  use_amp: True
  mode: train_eval
  env:
    mode: gpu
  seed: '0xC0FFEE'
  save_dir: ./pngdataset
  debug: True
  resume : False

MASTER_ADDR: '127.0.0.3'
MASTER_PORT: '9096'
